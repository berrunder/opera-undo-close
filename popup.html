<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        body {
            max-width: 20%;
        }
        .container {
            margin: 0;
            padding: 2px 5px;
            text-overflow: ellipsis;
        }
        .container:after {
            content:"";
            display:table;
            clear:both;
        }
        .container img {
            height: 16px;
            width: 16px;
        }
        .li {
            white-space: nowrap;
            cursor: pointer;
            padding: 5px 0;
        }
        .li:hover {
            border: 1px solid #4d90fe;
            background-color: rgba(77, 144, 254, 0.5);
        }
        .li span {
            padding-left: 5px;
            border-left: 1px solid #4d90fe;
        }
        .li img {
            padding-right: 5px;
        }
    </style>

</head>
<body>
    <div class="container" id="container"></div>
    <script src="scripts/popup.js" type="text/javascript"></script>
</body>
</html>
